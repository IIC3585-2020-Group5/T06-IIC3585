<div class="container mt-3" fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlexAlign="center">
    <div >
      
      <h1 class="mt-3">
        <span class="span">
        <img src="/assets/angular.svg" alt="" style="width: 50px; vertical-align: middle;">
        </span>
        <span class="text">
        Weather App
      </span>
      </h1>
    </div>
    
  </div>
  <div fxFlexAlign="center">
  <app-city-form></app-city-form>
  </div>
  <app-weather-list [cardList]="weatherCards$"></app-weather-list>
  <app-map [lat]="latitude$ | async" [lon]="longitude$ | async" [city]="city$ | async"></app-map>

</div>
